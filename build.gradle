plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.rabbittownsoftware'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24) // safe baseline
    }
    withJavadocJar()
    withSourcesJar()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
}

test {
    useJUnitPlatform()
}